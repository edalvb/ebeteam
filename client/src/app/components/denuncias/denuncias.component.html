<mat-card class="container">
  <mat-card-title>GESTIONA TUS DENUNCIAS</mat-card-title>

  <mat-divider></mat-divider>

  <app-autenticar (setpersona)="funPersona($event)" (confirm)="funAlmacenar($event)" *ngIf="!this.estaLogueado()">
  </app-autenticar>

  <div *ngIf="this.estaLogueado()">

    <div style="height: 10px;"></div>
    <button [routerLink]="'/denuncias/nuevo'" style="float: left;" mat-raised-button color="primary">Nueva Denuncia</button>

    <div align="center">
      <mat-form-field appearance="outline" style="max-width: 300px;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe aquÃ­" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef class="_header"> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-description row">
              <ng-container>
                <span class="_det col-lg-2 col-12"> Servicio </span>
                <span class="col-lg-2 col-12"> {{element.servicio}} </span>

                <span class="_det col-lg-2 col-12"> Materia </span>
                <span class="col-lg-2 col-12"> {{element.materia}}</span>

                <span class="_det col-lg-2 col-12"> Recurso </span>
                <span class="col-lg-2 col-12"> {{element.recurso}}</span>
              </ng-container>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentra un resultado para "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</mat-card>
