<mat-card-title><a color="accent">GESTIONA TUS DENUNCIAS</a></mat-card-title>
<mat-divider></mat-divider>
<app-autenticar [link]="'/home'" (setpersona)="funPersona($event)" (confirm)="funAlmacenar($event)" *ngIf="!confirm">
</app-autenticar>
<mat-card class="content" *ngIf="confirm">
    <button mat-raised-button style="float: left;" color="primary" (click)="onCreate()">Presenta tu Denuncia</button>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. claro" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- N° denuncia -->
        <ng-container matColumnDef="ndenuncia">
            <th mat-header-cell *matHeaderCellDef> N° Denuncia </th>
            <td mat-cell *matCellDef="let element"> {{element.ndenuncia}} </td>
        </ng-container>

        <!-- Operadora -->
        <ng-container matColumnDef="operadora">
            <th mat-header-cell *matHeaderCellDef> Empresa Operadora </th>
            <td mat-cell *matCellDef="let element"> {{element.operadora}}</td>
        </ng-container>

        <!-- Recurso -->
        <ng-container matColumnDef="recurso">
            <th mat-header-cell *matHeaderCellDef> Recurso </th>
            <td mat-cell *matCellDef="let element"> {{element.recurso}} </td>
        </ng-container>

        <!-- Servicio -->
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
        </ng-container>

        <!-- Materia -->
        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.materia}}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

</mat-card>
