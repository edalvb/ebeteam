<mat-form-field appearance="outline">
  <mat-label>Selecciona Departamento</mat-label>
  <mat-select (selectionChange)="this.seleccionoDepartamento()" [(ngModel)]="this.idDepa">
    <mat-option *ngFor="let de of departamentos" [value]="de.id">
      {{de.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Selecciona Provincia</mat-label>
  <mat-select (selectionChange)="this.seleccionoProvincia()" [(ngModel)]="this.idProv">
    <mat-option *ngFor="let p of provincias" [value]="p.id">
      {{p.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Selecciona Distrito</mat-label>
  <mat-select (selectionChange)="this.seleccionoDistrito()" [(ngModel)]="this.idDist">
    <mat-option *ngFor="let d of distritos" [value]="d.id">
      {{d.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>
