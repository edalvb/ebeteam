<div class="mat-elevation-z8">
  <mat-paginator #paginator [length]="dataSource!.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="noData">
      <th mat-footer-cell *matFooterCellDef colspan="6" class="footer">
        No hay datos para cargar...
      </th>
    </ng-container>

    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']"
      [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
  </table>
</div>
