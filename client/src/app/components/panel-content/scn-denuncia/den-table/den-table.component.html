<div class="mat-elevation-z8 data-table" >
    <mat-paginator #paginator
      [length]="dataSource!.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 15, 20, 50]">
  </mat-paginator>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
    
        <ng-container matColumnDef="denuncia">
            <th mat-header-cell *matHeaderCellDef>servicio</th>
            <td mat-cell *matCellDef="let row"> {{row.denuncia}} </td>
        </ng-container>
    
        <ng-container matColumnDef="operadora">
            <th mat-header-cell *matHeaderCellDef>servicio</th>
            <td mat-cell *matCellDef="let row"> {{row.operadora}} </td>
        </ng-container>
    
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef>servicio</th>
            <td mat-cell *matCellDef="let row"> {{row.servicio}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>fecha</th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button >
                    <mat-icon color="accent">launch</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="noData">
            <th mat-footer-cell *matFooterCellDef colspan="6" class="footer">
                No hay datos para cargar...
            </th>
        </ng-container>
        
        <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
    
    </table>
</div>
