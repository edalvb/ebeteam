<h1 mat-dialog-title>Elige una Empresa Operadora</h1>

<div mat-dialog-content style="text-align: center;">

  <div align="center">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un bien">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="div-tabla" style="overflow: auto; max-height: 350px;">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let bien"> {{bien.nombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3,   5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
