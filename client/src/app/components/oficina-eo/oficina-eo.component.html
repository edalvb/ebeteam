<div class="bloque-linea">
    <mat-form-field appearance="outline">
        <mat-label>Selecciona una Sede</mat-label>
        <mat-select>
            <mat-option value="d.id" *ngFor="let d of distritos">
                {{d.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let o of oficinas">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{o.direccion}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-list>

                <mat-list-item class="canal-list-item" *ngIf="o.direccion">
                    <mat-icon mat-list-icon>location_on</mat-icon>
                    <div mat-line class="canal-mat-line">{{o.direccion}}</div>
                </mat-list-item>

                <mat-list-item class="canal-list-item" *ngIf="o.horario">
                    <mat-icon mat-list-icon>access_time</mat-icon>
                    <div mat-line class="canal-mat-line">{{o.horario}}</div>
                </mat-list-item>

            </mat-list>

        </mat-expansion-panel>
    </mat-accordion>
</div>
