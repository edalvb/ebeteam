<div class="bloque-linea">
    <mat-card class="canales-card">

            <mat-card-title>Canales de Atenci√≥n</mat-card-title>
            <mat-card-subtitle>Empresas Operadoras</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <section>
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <div class="example-button-container" *ngFor="let canal of canales">

        </mat-card-content>
