    <mat-card-content>

        <div class="example-button-row">
          <div class="example-flex-container">

            </div>
          </div>
        </div>
      </section>
    </mat-card-content>

  </mat-card>

    <div *ngSwitchCase="3">

    <div *ngSwitchCase="4">
