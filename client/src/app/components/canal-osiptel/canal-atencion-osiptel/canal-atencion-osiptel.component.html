<div class="canalosiptel-card1">
    <mat-card class="canal-card">
        <mat-card-header class="title">
            <mat-card-title>Canales de Atenci√≥n</mat-card-title>
            <mat-card-subtitle>OSIPTEL</mat-card-subtitle>
        </mat-card-header>

        <mat-card matRipple class="example-card" *ngFor="let canal of canales">
            <mat-list style="padding: 0px;">
                <mat-list-item (click)="canal.nombre=='Presencial'? openDialogPresencial() : openDialogDescripcion()">
                    <mat-icon mat-list-icon svgIcon="{{canal.icono}}"></mat-icon>
                    <div class="nombre" style="font-weight: 200; font-size: smaller;">{{canal.nombre}}</div>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </mat-card>
</div>
